# SonarCloud Configuration
sonar.projectKey=bmordue_pic-map
sonar.organization=bmordue

# Project metadata
sonar.projectName=pic-map
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.config.ts,**/*.config.mjs

# TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.config.ts,**/*.config.mjs,**/examples/**

# Source encoding
sonar.sourceEncoding=UTF-8
